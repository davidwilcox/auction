<div layout-padding>
  <h1>My Invoice</h1>
  <div ng-repeat="ticket in tickets">
    <div ng-repeat="item in ticket.boughtitems">
      <div>
	<md-card>
	  <div layout="row">
	    <label>Buyer Name</label>
	    {{ticket.name}}
	  </div>
	  <div layout="row">
	    <label>Item Name</label>
	    {{items[item].name}}
	  </div>
	  <div layout="row">
	    <label>Item Price</label>
	    {{items[item].price}}
	  </div>
	</div>
      </div>
    </div>
  </div>
  <label>Total</label>
  {{totalInvoice}}
</div>
