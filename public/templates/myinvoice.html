<div layout-padding>
  <h1>My Invoice</h1>
  <div ng-repeat="ticket in tickets">
    <table border="0" style="border: none; border-width:0;border-collapse:collapse;important!">
      <tr ng-repeat="transaction in transactions_by_bidnum[ticket.bidnumber]">
	<td>
	  {{ticket.name}}
	</td>
	<td>
	  {{items_by_itemid[transaction.itemid].name}}
	</td>
	<td>
	  {{transaction.sellprice | currency}}
	</td>
      </tr>
    </table>
  </div>
  <label>Total</label>
  {{totalInvoice | currency}}
</div>
