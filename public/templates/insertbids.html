<div>
  <div ng-show="error" >
    <span>{{ error.message }}</span>
  </div>
  <div ng-show="message" >
    <span>{{ message.message }}</span>
  </div>

  <div ng-repeat="item in items">
    <md-card layout-padding>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">
	    {{item.number}} {{item.name}}
          </span>
        </md-card-title-text>
      </md-card-title>
      <div layout="row">
	{{item.donor.name}}
      </div>
      <div layout="row">
        {{item.type}} {{item.category}}
      </div>
      <div layout="row">
	{{item.quantity}}
      </div>
      <form ng-submit="addbidder">
        <div layout="row">
          <md-input-container>
            <label>Bidder #</label>
            <input
	       type="number"
	       ng-model="item.bidder"
	       ng-blur="findBidder(item)"
	       >
	  </md-input-container>
	  <div ng-show="item.foundbidder">
	    {{item.foundbidder.name}}
	  </div>
        </div>
        <div>
          <md-input-container>
            <label>Price</label>
            <input
	       type="text"
	       ng-model="item.price"
	       format="currency"
	       >
          </md-input-container>
        </div>
        <div>
          <md-button
	     ng-click="addbidder(item)"
             class="md-primary md-raised"
             >
	    Add Bidder
          </md-button>
        </div>
      </form>
    </md-card>
  </div>
</div>
