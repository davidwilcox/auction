<div ng-repeat="item in items">
  <div layout="row">
    <div flex>
      <h2>
        {{::item.name}}
      </h2>
    </div>
    <div>
      Fixed
    </div>
    &nbsp;&nbsp;
    <div>
      {{::item.number}}
    </div>
  </div>
  <div layout="row">
    <div flex>
      {{::item.description}}
    </div>
    <div class="live-catalog-image-container">
      <img ng-src="http://svuus-photos.s3.amazonaws.com/{{::item.donor.photoid}}" >
    </div>
  </div>
  <div layout="row">
    <div flex></div>
    <b>Donated by {{getFullName(item.donor)}}</b>
  </div>
  <div layout="row">
    <div flex>
      <table border="1" width='99%'>
	<tr>
          <td width='70%'><label>Name (Just sign upâ€”no bidding):</label></td>
          <td><label>Bidder ID#</label></td>
	  <td></td>
	</tr>
	<tr ng-repeat="i in range(item.quantity) track by $index" height='36' class="page-break-avoid">
          <td></td>
          <td></td>
          <td>{{::item.value | currency}}</td>
	</tr>
      </table>
    </div>
    <div flex="15" layout-padding style="background-color:#CCCCCC">
      <span flex="100" translate="{{::item.policy}}"></span>
    </div>
  </div>
  <div class="page-break"></div>
</div>
