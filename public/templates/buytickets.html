<div class="container col-xs-12 col-sm-offset-1 col-sm-10">
  <h1 class="text-center" style="padding-top: 10px; padding-bottom: 20px">Purchase Tickets</h1>
  <div ng-repeat="ticket in tickets">
	<div class="panel panel-default">
	  <div class="panel-body">
		<button style="float:right; background-color: white; border: 0px"><i class="glyphicon glyphicon-remove"></i></button>
		<h4>1 {{ticket.agegroup}} Ticket</h4>
		<div style="padding-left:50px">
		  <div class="row" style="padding-bottom:10px">
			<label>Name</label>
			<input type="text" ng-model="ticket.name"></input>
		  </div>

		  <div class="row" style="padding-bottom:10px">
			<label>Age Group</label>

			<label>
			  <input type="radio" ng-model="ticket.agegroup" value="adult">Adult</input>
	  		</label>
			<label>
			  <input type="radio" ng-model="ticket.agegroup" value="teen">Teenager</input>
			</label>
			<label>
			  <input type="radio" ng-model="ticket.agegroup" value="child">Child</input>
			</label>
		  </div>
		  
		  <div class="row">
			<label>Dietary Restrictions</label>
			<select ng-model="ticket.foodRes">
			  <option value="none">None</option>
			  <option value="vegan">Vegan</option>
			  <option value="glutenfree">Gluten-free</option>
			</select>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <button ng-click="addTicket()">Add additional ticket to order</button>
  <button ng-click="purchase()">Purchase Tickets</button>
</div>
