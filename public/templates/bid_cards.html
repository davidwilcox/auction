<div>
  <div ng-repeat="ticket in tickets">
    <div class="page-break-avoid">
      <div style="font-decoration:underline">{{getFullName(ticket)}}</div>
      <div>
	{{ticket.buyer.phonenumber | tel}}
      </div>
      <div>
	{{ticket.buyer.email}}
      </div>
      <div layout="row">
	<div flex />
	<div style="font-size:2200%; font-weight:800;">{{ticket.bidnumber}}</div>
	<div flex />
      </div>
    </div>
  </div>
</div>
