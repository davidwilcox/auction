<div>
  <div ng-repeat="ticket in tickets">
    <div class="page-break-avoid">
      <div layout="row">
	<div flex>
	  <div style="font-decoration:underline">{{getFullName(ticket)}}</div>
	  <div>
	    {{ticket.buyer.phonenumber | tel}}
	  </div>
	  <div>
	    {{ticket.buyer.email}}
	  </div>
	</div>
	<div style="font-size:2100%; font-weight:800;color:#555555">{{ticket.bidnumber}}</div>
	<div flex />
      </div>
      	<div ng-if="$index % 2 == 0">
	  <br>
	</div>
    </div>
  </div>
</div>
