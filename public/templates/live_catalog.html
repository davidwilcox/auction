<div ng-repeat='item in items'>
  <div class="page-break-avoid">
    <div layout="row">
      <div style="min-width:30px;">
        <div style="background-color:#CCCCCC;"><h3>{{item.number}}</h3></div>
      </div>
      <div>
        <h3>{{item.name}} ({{item.eventtypedtime ? item.eventtypedtime : (item.eventdate && item.eventdate > today) ? (item.eventdate | date) : ""}})</h3>
      </div>
    </div>
    <div layout="row" >
      <div layout="column" flex>
        <div flex layout="column" layout-fill>
          <div flex >
            <div layout="row" flex>
              <font size="2">
                {{item.description}}
		<span flex="100" translate="{{::item.policy}}"></span>
		Quantity: {{item.quantity}}.
		Min Bid: {{item.minvalue | currency}}.
		Value: {{item.value | currency}}.
              </font>
            </div>
          </div>
        </div>
      </div>
      <div class="live-catalog-image-container">
        <img ng-src="https://svuus-photos.s3.amazonaws.com/{{item.donor.photoid}}">
      </div>
    </div>
  </div>
</div>
