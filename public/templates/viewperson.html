<md-card layout-padding>
  <div layout="row" flex>
    <md-card-title>
      <md-card-title-text>
	<span class="md-headline">
	  {{ticket.name}}
	</span>
	<span class="md-subhead">Bid Number {{ticket.bidnumber}}</span>
      </md-card-title-text>
    </md-card-title>
  </div>
  <div layout="row">
    <label>Age Category: </label><span translate="{{ticket.agegroup}}"></span>
  </div>
  <div layout="row">
    <label>Dietary Restrictions:&nbsp;</label>
    <span translate="{{ticket.foodRes}}"></span>
  </div>
  <div layout="row">
    <label>Date Created:</label>
    {{ticket.date | date:'MMM d,yyyy HH:mm:ss'}}
  </div>
  <md-card layout-padding>
    <md-card-title>
      <md-card-title-text>
        <span class="md-subhead">Bought Items</span>
      </md-card-title-text>
    </md-card-title>
    <div ng-repeat="transaction in transactions_by_bidnum[ticket.bidnumber]">
      <div layout="row">
	<a ui-sref="viewitem({ itemid: transaction.itemid })">{{items_by_itemid[transaction.itemid].name}}</a>&nbsp;{{transaction.sellprice | currency}}
      </div>
    </div>
  </md-card>
</md-card>
