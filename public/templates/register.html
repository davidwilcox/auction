
<div class="page-header">
  <h1>Register</h1>
</div>

<div class="col-xs-6">

  <div ng-show="error" class="alert alert-danger row">
	<span>{{ error.message }}</span>
  </div>

  <form ng-submit="register()"
		name="registrationForm"
		>

	<div class="form-group">
	  <label>Email</label>
      <input type="email"
			 name="email"
			 class="form-control"
			 placeholder="Email"
			 ng-model="user.email" required></input>
	  <div ng-messages="registrationForm.email.$error">
		<div ng-messages-include="/messages.html"></div>
	  </div>
	</div>
	<div class="form-group">
	  <label>Full Name</label>
	  LAST NAME, FIRST NAME
	  <input type="text"
			 name="name"
			 class="form-control"
			 ng-model="user.name"></input>
	</div>
	<div class="form-group">
	  <label>Phone Number</label>
	  <input type="text"
			 name="phonenumber"
			 class="form-control"
			 ng-model="user.phonenumber"></input>
	</div>
	<div class="form-group">
	  <label>Picture (nice to have if you want to do a party donation)</label>
          <input
             type="file"
             class="form-control"
             ng-file-select="onFileSelect($files)"
             accept="image/*"
             ></input>
	</div>
        <div><label>Preview</label></div>
        <div><i ng-hide="imageSrc">No image chosen.</i></div>
        <div><img ng-src="{{imageSrc}}" width='300' height='200'></img></div>
        <div>  <progress value="{{progress}}"></progress></div>
	<div class="form-group">
	  <label>Password</label>
	  <input type="password"
			 name="password"
			 class="form-control"
			 placeholder="Password"
			 ng-model="user.password" required></input>
	  <div ng-messages="registrationForm.password.$error">
		<div ng-messages-include="/messages.html" ></div>
	  </div>
	</div>
	<div class="form-group">
	  <label>Confirm Password</label>
	  <input type="password" name="confirmPassword" ng-model="user.confirmPassword" required compare-to="user.password" class="form-control"  />
	  <div ng-messages="registrationForm.confirmPassword.$error">
		<div ng-messages-include="/messages.html"></div>
	  </div>
	<button type="submit" class="btn btn-primary">Register</button>
  </form>

</div>
