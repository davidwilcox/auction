<div>
  <form ng-submit="register()"
	name="registrationForm"
	>
    <div>
      <md-input-container>
	<label>Email Address</label>
	<input
	   type="email"
	   ng-model="email"
	   size="60"
	   required
	   >
      </md-input-container>
    </div>
    <div>
      <md-button type="submit" class="md-primary md-raised">Submit</md-button>
    </div>
    <div>
      {{message}}
    </div>
  </form>
</div>
